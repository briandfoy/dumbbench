---
# histogramming options
hist_bins:            10000
hist_min:             -1.1e-5
hist_max:             5.1e-5
# discretization options
clock_tick:           1.e-7
wait_for_tick:        1
# true distribution center
true_time:            1.e-5
gauss_jitter_sigma:   1.e-6
# outlier distribution
outlier_fraction:     0.1 
outlier_offset:       1.2e-5
outlier_jitter:       8.e-6
# analysis options
variability_measure:  'mad' 
# reject anything further away from median
outlier_rejection:    3. 
